<li class="list-group-item" routerLinkActive="active" [routerLink]="[user.id]">
    <div class="col-md-3">
        <img src="{{user.avatar}}" alt=""> {{user.first_name}} {{user.last_name}}
    </div>
    <div class="col-md-9 text-right">
        <button type="button" class="btn btn-link" (click)="onEdit($event)" >edit</button>
        <button type="button" class="btn btn-link" (click)="onRemove()">delete</button>
    </div>
  </li>
