<div class="card">
  <ul class="list-group list-group-flush">
    <app-user-row [user]="user" *ngFor="let user of users; let i=index"></app-user-row>
  </ul>
  <div class="card-body text-center">
    <button class="btn btn-primary" (click)="loadMoreUsers()" *ngIf="currentPage<totalPages">load more</button>
  </div>
</div>
