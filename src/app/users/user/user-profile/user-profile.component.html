<div class="card mb-3" *ngIf="user">
  <img class="card-img-top" src="{{user.avatar}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
    <p class="card-text">{{user.job}}
      <small class="text-muted" *ngIf="!user.job">no job yet</small>
    </p>
    <a routerLink="edit" class="btn btn-primary">Edit</a>
    <a routerLink="edit" class="btn btn-primary">Delete</a>
  </div>
</div>
