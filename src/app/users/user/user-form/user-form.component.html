<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-xs-12">

      <div class="form-group">
        <label for="name">first_name</label>
        <input type="text" id="first_name" formControlName="first_name" class="form-control">
        <input type="text" id="last_name" formControlName="last_name" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">job</label>
        <input type="text" id="job" formControlName="job" class="form-control">

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-success">Save</button>
      <a type="button" class="btn btn-danger" routerLink="../" (click)="onCancel()">Cancel</a>
    </div>
  </div>
</form>
